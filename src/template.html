<html data-bs-theme=dark lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <meta charset="UTF-8">
    {{metadata}}
    <meta name="author" content="George Ogden">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#212529">
    <meta name="geo.country" content="UK">
    <meta name="language" content="English">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<div class="container-fluid h-100">
    <div class="row h-100">
        <aside class="col-12 col-md-4 col-xl-3 p-0 bg-dark-subtle">
            <nav class="navbar navbar-expand flex-md-column flex-row align-items-start sticky-top">
                <div class="collapse navbar-collapse w-100 ">
                    <div class="sidebar-sticky mx-2 w-100">
                        <div class="profile flex-column">
                            <h1 class="my-5 text-center mx-2">George Ogden</h3>
                                <img src="/images/george.jpg"
                                    alt="George Ogden standing by the fountain in Trinity College"
                                    class="rounded-circle img-fluid my-4 align-center mx-auto d-block px-3">
                        </div>
                        <ul class="nav flex-md-column flex-row text-center mx-auto justify-content-center py-3"
                            style="font-size: 2rem">
                            <li class="nav-item">
                                <a class="nav-link active" href="/">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/blog/">Blog</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </aside>
        <main class="my-4 col-md-8 col-xl-9 col-12 text-break px-5" style="font-size: 1.2em">
            <div class="mx-auto" style="max-width: 700px">
                {{content}}
            </div>
        </main>
    </div>
</div>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
