<main class="my-4 col-md-8 col-xl-9 col-12 text-break px-3 fs-5">
    <div id="visualisation" class="mx-auto">
        <div class="form-group mx-auto py-3" style="max-width: 300px;">
            <div class="input-group w-auto">
                <span class="input-group-text" id="feature-description">Feature number: </span>
                <input type="number" class="form-control" id="feature-input" min="0" max="2047" value="1594"
                    aria-describedby="feature-description feature-help">
            </div>
            <div class="form-text text-center" id="feature-help">Enter the id of the feature to visualize.</div>
        </div>
        <div class="row">
            <feature>
                <channel>1594</channel>
                <unit>3</unit>
            </feature>
            <feature>
                <channel>1594</channel>
                <unit>2</unit>
            </feature>
            <feature>
                <channel>1594</channel>
                <unit>1</unit>
            </feature>
        </div>
        <ul class="nav flex-row text-center mx-auto justify-content-around">
            <explanation/>
            <explanation/>
            <explanation/>
            <explanation/>
            <explanation/>
        </ul>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="/static/imagenet-1k-classes.js"></script>
    <script src="/static/resnet-50-weights.js"></script>
    <script>
        function update_visualisation() {
            $("#visualisation img").each(
                (i, e) => $(e).attr("src", `https://openaipublic.blob.core.windows.net/microscopeprod/2020-07-25/2020-07-25/resnetv2_50_slim/lucid.dataset_examples/_dataset_examples/dataset%3Dimagenet%26op%3Dresnet_v2_50%252Fblock4%252Funit_${3 - i}%252Fbottleneck_v2%252Fadd%253A0/channel_${$("#visualisation input").val()}_40.png`)
            )
            $("#visualisation .explanation").each(
                function (i, e){
                    let class_weight = weights[$("#visualisation input").val()][i];
                    let class_name = classes[class_weight[0]];
                    let weight = class_weight[1];
                    let class_weight_str = (weight >= 0 ? "+" : "") + weight.toFixed(2);
                    $(e).text(`${class_name} (${class_weight_str})`);

                }
            )
        }
        $(document).ready(update_visualisation)
        $("#visualisation input").on("input", update_visualisation)
    </script>
    <div class="mx-auto" style="max-width: 700px;">
    </div>
</main>
